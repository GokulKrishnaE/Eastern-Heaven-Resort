<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eastern Heaven Resort</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/app.css">

    <link rel="shortcut icon" href="./assets/images/logo.jpg" type="image/x-icon">
</head>
<body>
   <div class="wrapper subPage">
    <header data-include="header"></header>
    <main>
        <div class="subPageBanner bannerSec">
            <div>
                <h1>Checkout</h1>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <h2 class="section-title mb-5">Give Us Your Details</h2>
                <div class="steps">
                    <div class="step step1" id="step1">
                        <div class="stepper">
                            <div class="stepperCount">
                                <p>Step <span>1</span> of <span>3</span></p>
                            </div>
                            <p class="stepName">Enter Your Mobile Number</p>
                        </div>
                        <div class="stepContent">
                            <label class="mb-2" for="">Enter your Mobile Number</label>
                            <input type="text" class="form-control">
                            <label class="customToggle mt-4">
                                <input type="checkbox"/>
                                <div class="checkbox__checkmark"></div>
                                <div class="checkbox__body">Receive notifications on Whatsapp </div>
                            </label>
                            <div>
                                <button class="btn btn-primary mt-4">Next</button>
                            </div>
                        </div>
                    </div>
                    <div class="step step2" id="step2">
                        <div class="stepper">
                            <div class="stepperCount">
                                <p>Step <span>2</span> of <span>3</span></p>
                            </div>
                            <p class="stepName">Enter Communicatin Address</p>
                        </div>
                        <div class="stepContent">
                            <div class="row gx-5">
                                <div class="col-lg-6">
                                    <div class="row">
                                        <p class="fw-bold text-primary-dark text-primary-dark fs20">Address</p>
                                        <div class="col-lg-6">
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                                <label for="floatingPassword">Name</label>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                                <label for="floatingPassword">Email</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                                <label for="floatingPassword">Address Line 1</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                                <label for="floatingPassword">Address Line 2</label>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                                <label for="floatingPassword">PIN Code</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-primary mt-4">Next</button>
                            </div>
                        </div>
                    </div>
                    <div class="step step3 active" id="step3">
                        <div class="stepper">
                            <div class="stepperCount">
                                <p>Step <span>3</span> of <span>3</span></p>
                            </div>
                            <p class="stepName">Payment Mode</p>
                        </div>
                        <div class="stepContent">
                            <div class="paymentOptions">
                                <div class="item">
                                    <input type="radio" name="pay1" id="pay1">
                                    <label for="pay1">Pay when Check in</label>
                                </div>
                                <div class="item">
                                    <input type="radio" name="pay1" id="pay2">
                                    <label for="pay2">Cards, Netbanking, Wallet or UPI</label>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-primary mt-4">Go to Payment Page</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer data-include="footer"></footer>
   </div>


   <script src="./assets/js/jquery.js"></script>
   <script src="./assets/js/bootstrap.bundle.min.js"></script>
   <script src="./assets/js/plugins.js"></script>
   <script src="./assets/js/app.js"></script>
</body>
</html>
